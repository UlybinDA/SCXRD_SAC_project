{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="d-flex justify-content-center align-items-start">
    <div class="col-6" style="overflow-y: auto; background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 class="mb-4 text-center">Трансфер времени квоты</h2>
        <h4 class="mb-4">Донор: {{ laboratory }}, доступно {{ hours_left }} ч. {{ minutes_left }} мин.</h4>
        <form method="post" class="mt-4 mb-5">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.quota_group_acceptor.id_for_label }}" class="form-label">
                    {{ form.quota_group_acceptor.label }}
                </label>
                {{ form.quota_group_acceptor }}
            </div>
            <div class="mb-3">
                <label for="{{ form.time_transfer.id_for_label }}" class="form-label">
                    Передать
                </label>
                Часы {{ form.hours }} Минуты {{form.minutes}}
            </div>
            <div class="mt-4 justify-content-center">
                <button type="submit" class="btn-primary btn-sm">Перевести время</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
